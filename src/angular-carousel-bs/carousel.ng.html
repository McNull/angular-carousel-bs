<div class="carousel carousel-bs slide {{carousel._direction}}" ng-mouseenter="carousel.pause()" ng-mouseleave="carousel.resume()">

  <div class="carousel-inner" role="listbox" ng-transclude="">
  </div>

  <div ng-if="carousel._slides.length > 1">
    <ol class="carousel-indicators">
      <li ng-repeat="slide in carousel._slides" ng-class="{ 'active': carousel.isActive(slide) }" ng-click="carousel.setActive(slide)"></li>
    </ol>

    <a class="left carousel-control" role="button" ng-click="carousel.prev()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" role="button" ng-click="carousel.next()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


</div>
