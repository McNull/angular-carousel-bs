<div class="carousel slide">

  <ol class="carousel-indicators">
    <li ng-repeat="slide in $carousel.slides" ng-class="{ 'active': $carousel.isActive(slide) }" ng-click="$carousel.setActive(slide)"></li>
  </ol>

  <div class="carousel-inner" role="listbox" ng-transclude="">
  </div>

  <a class="left carousel-control" role="button" ng-click="$carousel.prev()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="right carousel-control" role="button" ng-click="$carousel.next()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
